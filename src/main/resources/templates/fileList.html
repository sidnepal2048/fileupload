<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-bordered" id="pedestrians-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Url</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="file : ${fileList}">
        <td th:text="${file.name}"></td>
        <td th:text="${file.url}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
